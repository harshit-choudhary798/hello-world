        <form [formGroup]= 'form' >
          <div class="form-group">       
            <label for="username">Username</label>
            <input
            formControlName="username"
                type="text" 
                class="form-control" 
                id="username"
                placeholder="Enter username">
              <div *ngIf="username?.pending">Checking for uniquness....</div>
                <div class="alert alert-danger" *ngIf="username?.touched && username?.invalid">
                    <div *ngIf="username?.errors?.['required']">Username Name is required </div>
                    <div *ngIf="username?.errors?.['minlength']">Minimum length {{username?.errors?.['minlength'].requiredLength}} required</div>
            <div *ngIf="username?.errors?.['pattern']">Pattern did not match</div>
            <div *ngIf="username?.errors?.['cannotContainSpace']">Cannot contain space</div>
            <div *ngIf="username?.errors?.['cannotContainHarshit']">Cannot contain Harshit</div>

                </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input 
            formControlName="password"
                 type="text" 
                 class="form-control" 
                 id="password" 
                 placeholder="Enter password">
          </div>
          <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
