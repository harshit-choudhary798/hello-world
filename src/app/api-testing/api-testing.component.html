<div class="container">
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let character of characters">
        <div class="card">
            <img class="card-img-top character-img" [src]="character.image" alt="Character image">
          <div class="card-body">
            <h5 class="card-title">{{ character.name }}</h5>
            <p class="card-text">Gender: {{ character.gender }}</p>
            <p class="card-text">Status: {{ character.status }}</p>
            <p class="card-text">Created: {{ character.created | date }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
