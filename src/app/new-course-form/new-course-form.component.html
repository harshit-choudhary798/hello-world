<form>
  <label>Write your topic here </label>
  <input
    class="form-control"
    type="text"
    (keydown.enter)="addTopic(topic)"
    #topic
  >
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let topic of topics.controls"
    (click)=remove1(topic.value)>
      {{ topic.value }}

    </li>
    
  </ul>
  
</form>
