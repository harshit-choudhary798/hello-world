<form [formGroup]="form">
       <div class="form-group">
              <label for="old">Old Password</label>
              <input formControlName="oldPassword" type="password" id="old" class="form-control">
             
              <div 
              *ngIf= "oldPassword?.touched && oldPassword?.invalid"
              class="alert alert-danger"
              >
              <div *ngIf="oldPassword?.errors?.['required']">old password is required</div>
              <div *ngIf="oldPassword?.errors?.['OldPasswordMatch']">Password Didn't Match</div>
              </div>
       </div>
            
            <div class="form-group">
              <label for="new1">New Password</label>
              <input formControlName="newPassword" type="password" id="new1" class="form-control">
              
              <div 
              *ngIf= "newPassword?.touched && newPassword?.invalid"
              class="alert alert-danger"
              >
              <div *ngIf="newPassword?.errors?.['required']">new Password password is required</div>
              </div>
            </div>
            
            <div class="form-group">
              <label for="new2">Confirm Password</label>
              <input formControlName="confirmPassword" type="password" id="new2" class="form-control">
              
              <div 
              *ngIf= "confirmPassword?.touched && confirmPassword?.invalid"
              class="alert alert-danger"
              >
              <div *ngIf="confirmPassword?.errors?.['required']">confirm Password password is required</div>
              </div>              
            </div>
            
            <button class="btn btn-primary" [disabled]= "form.invalid">Change Password</button>
            
  </form>
